<!DOCTYPE html>
<html>
<head>
    <title>Batch Create Orders</title>
</head>
<body>
    <h1>Batch Create Pathao Orders</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Select</th>
                <th>Order Number</th>
                <th>Customer</th>
            </tr>
            {% for order in orders %}
                <tr>
                    <td><input type="checkbox" name="order_ids" value="{{ order.id }}"></td>
                    <td>{{ order.order_number }}</td>
                    <td>{{ order.full_name }}</td>
                </tr>
            {% endfor %}
        </table>
        <button type="submit">Create Pathao Orders</button>
    </form>
</body>
</html>
